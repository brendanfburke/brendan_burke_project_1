<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <script src="scripts/app.js" defer></script>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="title">2048</div>
    <div class="score-board"></div>
    <div class="board-container">
      <div class="tile appear a1"></div>
      <div class="tile appear a2"></div>
      <div class="tile appear a3"></div>
      <div class="tile appear a4"></div>
      <div class="tile appear b1"></div>
      <div class="tile appear b2"></div>
      <div class="tile appear b3"></div>
      <div class="tile appear b4"></div>
      <div class="tile appear c1"></div>
      <div class="tile appear c2"></div>
      <div class="tile appear c3"></div>
      <div class="tile appear c4"></div>
      <div class="tile appear d1"></div>
      <div class="tile appear d2"></div>
      <div class="tile appear d3"></div>
      <div class="tile appear d4"></div>
      <div class="popup">
        <div class="message"></div>
        <div class="reset">Reset</div>
      </div>
    </div>
  </body>
</html>
